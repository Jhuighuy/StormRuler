# ------------------------------------------------------------------------------

name: CodeQL

# ------------------------------------------------------------------------------

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# ------------------------------------------------------------------------------

jobs:
  code-ql:
    name: Build
    runs-on: ubuntu-22.04
    env:

      # g++ executable.
      GXX_EXE: g++-12

    steps:

      # ------------------------------------------------------------------------

      - name: Checkout
        uses: actions/checkout@v3

      # ------------------------------------------------------------------------

      - name: Install mold
        uses: rui314/setup-mold@v1
        with:
          make-default: false
        continue-on-error: true # might fail for unknown reason.

      # ------------------------------------------------------------------------

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          debug: true # Since C++20 does not work correctly.

      # ------------------------------------------------------------------------

      - name: Build
        run: |
          export CXX=${{ env.GXX_EXE }}
          ./scripts/configure.sh Coverage
          ./scripts/build.sh

      # ------------------------------------------------------------------------

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

# ------------------------------------------------------------------------------
